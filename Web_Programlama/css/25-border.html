<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        .kutu{
            width: 150px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            background: lightgray;
        }
        #kutu1{
            border: 1px solid blue;
            border-radius: 50%;
        }
        #kutu2{
            border: 3px solid rgb(255, 0, 43);
        }
        #kutu3{
            border-width: 5px;
            border-style: double;
            border-color: rgb(29, 36, 23);
        }
    </style>
</head>
<body>
    
    <div id="kutu1" class="kutu">Kutu 1</div>
    <div id="kutu2" class="kutu">Kutu 2</div>
    <div id="kutu3" class="kutu">Kutu 3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste_Bicimlendirme</title>

    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background: rgb(172, 220, 250);
            list-style-type: none;
        }
        li{
            padding: 10px;
            background: rgb(255, 122, 0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid saddlebrown;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>Sifirdan ileri duzey</li>
        <li>Android  ve Mobil Uygulama</li>
        <li>Python -sifirdan uzman seviye</li>
    </ul>

</body>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>

	<h2>Iletisim</h2>
	<!-- <form></form> Bolumu tek basina kullanilmaz, bir cok taglari var. 
    	<input> ile birlikte kullanilir. -->
    <!-- value="" bolumu buttonun uzerindeki yaziyi belirler. -->
    	<input type="button" value="Gonder"><br>

    	Gizlilik sozlesmesini okudum <input type="checkbox"><br>

    	<input type="date"><br><br>

    	<input type="email"><br><br>
    	<!-- @ characterini icermesi girekir -->

    	<input type="password"><br><br>
    	<!-- Sifre asterix seklinde gorulur -->

    	<input type="number"><br><br>
    	<!-- Sadece numara girilebilir -->

    	<input type="radio"><br><br>
    	<!-- Tiklayabilecegimiz yuvarlak bir button olusturur -->

    	<input type="text"><br><br>
    	<!-- En onemlilerinden biridir. Icerisne herhangi bir bilgiyi girebiliriz. -->

    	<form>
    		<!-- Kutucuklar icin kullaniciya bilgi vermek istiyorsak 
    		<label> tagini kullanabiliriz -->
    		<label for="isim">isim</label>
    		<input type="text" name="isim"><br><br>
    		<!-- Isim <input>unun name="" degerini <label> taginin for="" attributenin icerisine yazariz. Boylece  <label> a sen isim <input>unun <label> isin demis oluruz. -->

    		<label for="email">Email</label>
    		<input type="text" name="email"><br><br>

    		<label for="mesaj">Mesaj</label>
    		<textarea name="mesaj" rows="8" cols="80"></textarea>><br><br>
    		<!-- <textarea> nin standart 2 tane attribute vardir. 
    		rows="8", 8 satirlik alan olusturuldugunu ifade eder.
    		cols="80" ise her satira 80 character yazilabilecegini ifade eder. -->
    			
    		<input type="submit" value="Gonder">
    	</form>

    	<form action="" method="">
    	<!-- <form> elementi action=""  ve method="" attribute leri ile birlikte kullanilir.	 -->
    	</form>

    	<h3>Yaziyi kalin yazma</h3>
    	<!-- Bunun icin <b></b> elementi ile <strong></strong> elementi kullanilir. -->
    	Bu <b>benim</b> kisisel <strong>bilgilerimi</strong> saklar. 









</body>
</html>
